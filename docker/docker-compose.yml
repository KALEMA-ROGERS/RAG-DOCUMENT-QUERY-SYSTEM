
version: "3.9"

services:
  chromadb:
    image: chromadb/chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/.chroma

  app:
    build: ./docker
    ports:
      - "8501:8501"
    depends_on:
      - chromadb
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}

volumes:
  chroma_data:
